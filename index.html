<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGym Analyze | Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <!-- Background Animation -->
    <div class="bg-gradient-animation"></div>

    <!-- Sidebar injected by common.js -->

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <h1 class="page-title text-center mb-0" data-i18n="nav_dashboard">Dashboard</h1>
            <p class="text-secondary text-center mt-2">Welcome to DataGym Analyze</p>
        </header>

        <div class="container py-4">
            <div class="row g-4 justify-content-center">
                <!-- Swimming Card -->
                <div class="col-md-5 col-lg-4">
                    <a href="html/swimming.html" class="text-decoration-none">
                        <div class="glass-card h-100 text-center py-5 card-hover-effect">
                            <ion-icon name="water-outline" class="display-3 mb-3 text-info"></ion-icon>
                            <h3 class="text-white mb-2" data-i18n="nav_swimming">Swimming</h3>
                            <p class="text-secondary small" data-i18n="swim_subtitle">Performance & AI Analysis</p>
                        </div>
                    </a>
                </div>

                <!-- Running Card -->
                <div class="col-md-5 col-lg-4">
                    <a href="html/running.html" class="text-decoration-none">
                        <div class="glass-card h-100 text-center py-5 card-hover-effect">
                            <ion-icon name="walk-outline" class="display-3 mb-3 text-success"></ion-icon>
                            <h3 class="text-white mb-2" data-i18n="nav_running">Running</h3>
                            <p class="text-secondary small" data-i18n="run_subtitle">Mechanics & Pace Zones</p>
                        </div>
                    </a>
                </div>

                <!-- Plyometrics Card -->
                <div class="col-md-5 col-lg-4">
                    <a href="html/plyometrics.html" class="text-decoration-none">
                        <div class="glass-card h-100 text-center py-5 card-hover-effect">
                            <ion-icon name="fitness-outline" class="display-3 mb-3 text-warning"></ion-icon>
                            <h3 class="text-white mb-2" data-i18n="nav_plyometrics">Plyometrics</h3>
                            <p class="text-secondary small" data-i18n="plyo_subtitle">Jump & Power</p>
                        </div>
                    </a>
                </div>

                <!-- Gym Card -->
                <div class="col-md-5 col-lg-4">
                    <a href="html/gym.html" class="text-decoration-none">
                        <div class="glass-card h-100 text-center py-5 card-hover-effect">
                            <ion-icon name="barbell-outline" class="display-3 mb-3 text-secondary"></ion-icon>
                            <h3 class="text-white mb-2" data-i18n="nav_gym">Gym</h3>
                            <p class="text-secondary small" data-i18n="gym_subtitle">Exercises & Routines</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common JS (Sidevar, i18n) -->
    <script src="js/common.js"></script>
</body>

<style>
    .card-hover-effect {
        transition: transform 0.2s, background-color 0.2s;
    }

    .card-hover-effect:hover {
        transform: translateY(-5px);
        background-color: rgba(255, 255, 255, 0.1) !important;
    }
</style>

</html>
